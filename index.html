<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tax Owing Tracker</title>

<style>
:root{
 --bg:#0e0e0e;
 --panel:#161616;
 --panel-dark:#111;
 --border:#2a2a2a;
 --text:#f5f5f5;
 --muted:#9a9a9a;
 --accent:linear-gradient(90deg,#ff5f57,#ffb347);
}
*{box-sizing:border-box;}
body{
 margin:0;
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 background:var(--bg);
 color:var(--text);
 font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}
.app{
 width:420px;
 background:var(--panel);
 padding:24px;
 border-radius:16px;
 box-shadow:0 0 40px rgba(0,0,0,.6);
 max-height:90vh;
 overflow-y:auto;
}
h1{font-size:18px;margin:0 0 12px 0;}

.fy-row{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:14px;
}

.fy-controls{
 display:flex;
 gap:8px;
 font-size:12px;
 opacity:.8;
}

.numbers{
 display:flex;
 justify-content:space-between;
 margin-bottom:10px;
}

.threshold{
 font-size:13px;
 opacity:.7;
}

.totals{
 display:flex;
 flex-direction:column;
 align-items:flex-end;
}

#incomeDisplay{font-size:15px;}
#taxEstimate{font-size:11px;color:var(--muted);}

.bar-container{
 height:10px;
 background:var(--border);
 border-radius:999px;
 overflow:hidden;
 margin-bottom:18px;
}

.bar-fill{
 height:100%;
 width:0;
 background:var(--accent);
 transition:width .25s ease;
}

.controls{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:8px;
 margin-bottom:16px;
}

input,button{
 background:#0f0f0f;
 border:1px solid #333;
 color:var(--text);
 padding:8px;
 border-radius:6px;
 font-size:13px;
}

button{cursor:pointer;}
button:hover{background:#222;}

.section{margin-bottom:14px;}
.section h2{
 display:flex;
 justify-content:space-between;
 font-size:13px;
 margin:0 0 6px 0;
 opacity:.7;
}

.log-item{
 background:var(--panel-dark);
 padding:6px 8px;
 border-radius:6px;
 margin-bottom:6px;
 font-size:13px;
}

.log-top{
 display:flex;
 justify-content:space-between;
}

.desc{
 font-size:12px;
 opacity:.6;
 margin-top:2px;
}

.delete{
 color:#ff5f57;
 cursor:pointer;
 font-size:12px;
}

.hidden{display:none!important;}
.nav{margin-bottom:12px;}
</style>
</head>
<body>

<div class="app">

<div id="screen-main">
<h1>Tax Owing Tracker</h1>

<div class="fy-row">
  <div class="fy-controls">
    <button onclick="changeFY(-1)">←</button>
    <span id="fyText"></span>
    <button onclick="changeFY(1)">→</button>
  </div>
  <button onclick="resetFY()" style="font-size:11px;opacity:.6">Reset FY</button>
</div>

<div class="numbers">
  <div class="threshold">$18,200</div>
  <div class="totals">
    <div id="incomeDisplay">$0</div>
    <div id="taxEstimate"></div>
  </div>
</div>

<div class="bar-container">
  <div class="bar-fill" id="barFill"></div>
</div>

<div class="controls">
  <input id="amountInput" type="number" placeholder="Amount $" />
  <input id="descInput" type="text" placeholder="Description" />
  <button onclick="addIncome()">Add Income</button>
  <button onclick="addDeduction()">Add Deduction</button>
</div>

<div class="section">
  <h2>Income <button onclick="showIncome()">View all</button></h2>
  <div id="incomePreview"></div>
</div>

<div class="section">
  <h2>Deductions <button onclick="showDeductions()">View all</button></h2>
  <div id="deductionPreview"></div>
</div>
</div>

<div id="screen-income" class="hidden">
<div class="nav"><button onclick="showMain()">← Back</button></div>
<h1>Income Log</h1>
<div id="incomeLog"></div>
</div>

<div id="screen-deduction" class="hidden">
<div class="nav"><button onclick="showMain()">← Back</button></div>
<h1>Deduction Log</h1>
<div id="deductionLog"></div>
</div>

</div>

<script>

/* ---------- Progressive Tax ---------- */
function calculateTax(income){
 let tax = 0;

 if(income <= 18200) return 0;

 if(income <= 45000){
   tax = (income - 18200) * 0.19;
 }
 else if(income <= 120000){
   tax = (45000 - 18200) * 0.19
       + (income - 45000) * 0.325;
 }
 else if(income <= 180000){
   tax = (45000 - 18200) * 0.19
       + (120000 - 45000) * 0.325
       + (income - 120000) * 0.37;
 }
 else{
   tax = (45000 - 18200) * 0.19
       + (120000 - 45000) * 0.325
       + (180000 - 120000) * 0.37
       + (income - 180000) * 0.45;
 }

 return tax;
}

/* ---------- Financial Year ---------- */
function getFinancialYear(){
 const d = new Date();
 const y = d.getFullYear();
 return d.getMonth() >= 6 ? `${y}-${y+1}` : `${y-1}-${y}`;
}

let currentFY = getFinancialYear();
const STORAGE_KEY = "taxTrackerFY";
let store = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

if(!store[currentFY]) store[currentFY] = { incomes:[], deductions:[] };

let incomes = store[currentFY].incomes;
let deductions = store[currentFY].deductions;

function save(){
 store[currentFY] = { incomes, deductions };
 localStorage.setItem(STORAGE_KEY, JSON.stringify(store));
}

function setFYLabel(){
 document.getElementById("fyText").textContent =
   `Financial Year: ${currentFY}`;
}

/* ---------- Totals ---------- */
function totals(){
 return {
   gross: incomes.reduce((a,b)=>a+b.amount,0),
   ded: deductions.reduce((a,b)=>a+b.amount,0)
 };
}

function updateUI(){
 const {gross,ded} = totals();
 const net = gross - ded;
 const taxable = Math.max(net,0);
 const tax = calculateTax(taxable);

 document.getElementById("incomeDisplay").textContent =
   `$${net.toLocaleString()}`;

 document.getElementById("taxEstimate").textContent =
   tax > 0
     ? `$${tax.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})} tax estimate`
     : "";

 document.getElementById("barFill").style.width =
   Math.min((taxable/50000)*100,100) + "%";

 renderPreviews();
 renderLogs();
 save();
}

/* ---------- Rendering ---------- */
function renderPreviews(){
 document.getElementById("incomePreview").innerHTML =
   incomes.slice(-3).reverse().map(renderItem).join("");

 document.getElementById("deductionPreview").innerHTML =
   deductions.slice(-3).reverse().map(renderItem).join("");
}

function renderLogs(){
 document.getElementById("incomeLog").innerHTML =
   incomes.map((i,idx)=>renderItemWithDelete("income")(i,idx)).reverse().join("");

 document.getElementById("deductionLog").innerHTML =
   deductions.map((i,idx)=>renderItemWithDelete("deduction")(i,idx)).reverse().join("");
}

function renderItem(item){
 return `<div class="log-item">
   <div class="log-top">
     <span>$${item.amount.toLocaleString()}</span>
   </div>
   <div class="desc">${item.desc || "—"}</div>
 </div>`;
}

function renderItemWithDelete(type){
 return (item,i)=>`
 <div class="log-item">
   <div class="log-top">
     <span>${type==="income"?"$":"-$"}${item.amount.toLocaleString()}</span>
     <span class="delete" onclick="deleteEntry('${type}',${i})">✕</span>
   </div>
   <div class="desc">${item.desc || "—"}</div>
 </div>`;
}

/* ---------- Actions ---------- */
function addIncome(){
 const amount = Number(document.getElementById("amountInput").value);
 if(!amount) return;
 incomes.push({amount,desc:document.getElementById("descInput").value});
 clearInputs();
 updateUI();
}

function addDeduction(){
 const amount = Number(document.getElementById("amountInput").value);
 if(!amount) return;
 deductions.push({amount,desc:document.getElementById("descInput").value});
 clearInputs();
 updateUI();
}

function deleteEntry(type,index){
 type==="income"
   ? incomes.splice(index,1)
   : deductions.splice(index,1);
 updateUI();
}

function clearInputs(){
 document.getElementById("amountInput").value="";
 document.getElementById("descInput").value="";
}

/* ---------- Navigation ---------- */
function toggle(id){
 document.querySelectorAll("[id^='screen']")
   .forEach(s=>s.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
}

function showMain(){toggle("screen-main");}
function showIncome(){toggle("screen-income");}
function showDeductions(){toggle("screen-deduction");}

function changeFY(direction){
 const [start] = currentFY.split("-").map(Number);
 const next = start + direction;
 currentFY = `${next}-${next+1}`;

 if(!store[currentFY])
   store[currentFY] = { incomes:[], deductions:[] };

 incomes = store[currentFY].incomes;
 deductions = store[currentFY].deductions;

 setFYLabel();
 updateUI();
}

function resetFY(){
 incomes.length = 0;
 deductions.length = 0;
 updateUI();
}

/* ---------- Init ---------- */
setFYLabel();
updateUI();

</script>
</body>
</html>
