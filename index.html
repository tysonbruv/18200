<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>18200</title>

  <!-- Mobile-first viewport: THIS fixes the zoomed-out iPhone issue -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <!-- iOS full-screen PWA friendliness -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --bg: #0e0e0e;
      --card: #161616;
      --muted: #9a9a9a;
      --text: #f5f5f5;
      --accent: #ff9f1a;
      --danger: #ff4d4d;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      padding: 16px;
      min-height: 100dvh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .goal {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .bar {
      height: 8px;
      background: #2a2a2a;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d4d, #ff9f1a);
      transition: width 0.3s ease;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      color: var(--text);
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: var(--text);
      font-size: 14px;
      margin-bottom: 10px;
    }

    button:active {
      opacity: 0.7;
    }

    .section {
      margin-top: 16px;
    }

    .section h2 {
      font-size: 14px;
      margin: 0 0 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .view {
      font-size: 12px;
      color: var(--muted);
    }

    .item {
      padding: 10px;
      background: #121212;
      border-radius: 10px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    /* Modal / Slides */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      max-width: 340px;
      width: 90%;
      text-align: left;
    }

    .modal h3 {
      margin-top: 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Tax Owing Tracker</h1>

  <div class="top">
    <div>$18,200</div>
    <div id="total">$0</div>
  </div>

  <div class="bar"><div class="fill" id="fill"></div></div>
  <div class="goal">The goal is to bring this back to $18,200.</div>

  <input id="amount" placeholder="Amount $" type="number" />
  <input id="desc" placeholder="Description" />

  <button onclick="addIncome()">Add Income</button>
  <button onclick="addDeduction()">Add Deduction</button>

  <div class="section">
    <h2>Income</h2>
    <div id="income"></div>
  </div>

  <div class="section">
    <h2>Deductions</h2>
    <div id="deductions"></div>
  </div>
</div>

<!-- Onboarding Slides -->
<div class="overlay" id="overlay">
  <div class="modal">
    <h3 id="title">LISTEN UP.</h3>
    <p id="text">There are only two things you need to understand.</p>
    <button onclick="nextSlide()">Continue</button>
  </div>
</div>

<script>
  const THRESHOLD = 18200;
  let income = [];
  let deductions = [];

  const slides = [
    { title: "LISTEN UP.", text: "There are only two things you need to understand." },
    { title: "INCOME", text: "Income is money in. You sold a $5 sandwich today. Someone paid $5 into your bank today. That is INCOME." },
    { title: "DEDUCTION", text: "Deduction is money you spent on your business. You spent $3 on bread, $2 on peanut butter, $8 on a knife. BOOM. All deductions." }
  ];

  let slideIndex = 0;

  function nextSlide() {
    slideIndex++;
    if (slideIndex >= slides.length) {
      document.getElementById('overlay').classList.add('hidden');
      return;
    }
    document.getElementById('title').innerText = slides[slideIndex].title;
    document.getElementById('text').innerText = slides[slideIndex].text;
  }

  function updateUI() {
    const totalIncome = income.reduce((a,b) => a + b, 0);
    const totalDeductions = deductions.reduce((a,b) => a + b, 0);
    const net = totalIncome - totalDeductions;

    document.getElementById('total').innerText = `$${net.toLocaleString()}`;

    const percent = Math.min((net / THRESHOLD) * 100, 100);
    document.getElementById('fill').style.width = `${percent}%`;

    document.getElementById('income').innerHTML = income.slice(-3).reverse().map(v => `<div class="item">$${v}</div>`).join('');
    document.getElementById('deductions').innerHTML = deductions.slice(-3).reverse().map(v => `<div class="item">-$${v}</div>`).join('');
  }

  function addIncome() {
    const val = Number(amount.value);
    if (!val) return;
    income.push(val);
    amount.value = '';
    desc.value = '';
    updateUI();
  }

  function addDeduction() {
    const val = Number(amount.value);
    if (!val) return;
    deductions.push(val);
    amount.value = '';
    desc.value = '';
    updateUI();
  }
</script>

</body>
</html>
