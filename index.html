<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- ✅ iPhone Safari zoom fix (ONLY change) -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title>Tax Owing Tracker</title>

<style>
:root {
    --bg: #0e0e0e;
    --panel: #161616;
    --panel-dark: #111;
    --border: #2a2a2a;
    --text: #f5f5f5;
    --muted: #9a9a9a;
    --accent: linear-gradient(90deg, #ff5f57, #ffb347);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.app {
    width: 420px;
    background: var(--panel);
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    max-height: 90vh;
    overflow-y: auto;
}

h1 {
    font-size: 18px;
    margin-bottom: 6px;
    font-weight: 600;
    opacity: 0.9;
}

#fyLabel {
    font-size: 12px;
    opacity: 0.6;
    margin-bottom: 12px;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
}

.controls button {
    background: var(--panel-dark);
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 6px 10px;
    cursor: pointer;
}

.numbers {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.numbers div {
    font-size: 14px;
    opacity: 0.9;
}

.bar {
    height: 8px;
    background: #222;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 10px;
}

.fill {
    height: 100%;
    width: 40%;
    background: var(--accent);
}

.goal {
    font-size: 11px;
    opacity: 0.5;
    margin-bottom: 14px;
}

.inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

input {
    background: var(--panel-dark);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
}

.actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 14px;
}

.actions button {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--panel-dark);
    color: var(--text);
    cursor: pointer;
}

.section {
    margin-top: 10px;
}

.section h2 {
    font-size: 13px;
    font-weight: 600;
    opacity: 0.8;
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.section button {
    font-size: 11px;
    padding: 4px 8px;
}

.list {
    background: var(--panel-dark);
    border-radius: 6px;
    overflow: hidden;
}

.item {
    padding: 10px;
    border-bottom: 1px solid var(--border);
}

.item:last-child {
    border-bottom: none;
}

.item .amount {
    font-size: 13px;
}

.item .desc {
    font-size: 11px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="app">
    <h1>Tax Owing Tracker</h1>
    <div id="fyLabel">Financial Year: 2025–2026</div>

    <div class="controls">
        <button>&larr;</button>
        <button>Reset FY</button>
        <button>&rarr;</button>
    </div>

    <div class="numbers">
        <div>$18,200</div>
        <div>$46,000</div>
    </div>

    <div class="bar">
        <div class="fill"></div>
    </div>

    <div class="goal">The goal is to bring this back to $18,200.</div>

    <div class="inputs">
        <input placeholder="Amount $" />
        <input placeholder="Description" />
    </div>

    <div class="actions">
        <button>Add Income</button>
        <button>Add Deduction</button>
    </div>

    <div class="section">
        <h2>Income <button>View all</button></h2>
        <div class="list">
            <div class="item">
                <div class="amount">$40,000</div>
                <div class="desc">Test 5</div>
            </div>
            <div class="item">
                <div class="amount">$3,000</div>
                <div class="desc">Test 4</div>
            </div>
            <div class="item">
                <div class="amount">$2,000</div>
                <div class="desc">Test 3</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Deductions <button>View all</button></h2>
        <div class="list">
            <div class="item">
                <div class="amount">$10,000</div>
                <div class="desc">Test 5</div>
            </div>
            <div class="item">
                <div class="amount">$4,000</div>
                <div class="desc">Test 4</div>
            </div>
            <div class="item">
                <div class="amount">$3,000</div>
                <div class="desc">Test 3</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
